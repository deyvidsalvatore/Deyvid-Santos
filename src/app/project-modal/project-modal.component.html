<div class="modal-header">
    <h2>{{ project.name }}</h2>
    <button class="btn-close" (click)="activeModalRef.close()"></button>
</div>

<div class="modal-body">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            @for (picture of project.pictures; track $index) {
                <button type="button" data-bs-target="#myCarousel" [attr.data-bs-slide-to]="$index" [class.active]="$index === 0" class="indicator-button"></button>
            }
        </div>
        
        <div class="carousel-inner">
          @for (picture of project.pictures; track $index) {
            <div class="carousel-item {{ $index === 0 ? 'active' : '' }}" data-bs-interval="2000">
                <img [src]="project.pictures[$index]" class="d-block w-100" alt="{{'Screenshot ' + ($index + 1)}}">
              </div>
          }
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
      </div>

      <h3 class="mt-2">Description</h3>
      <p>{{project.description}}</p>
      <p>You can find this project on Github <a href="{{project.projectLink}}" target="_blank">here.</a></p>

      <hr>
      <div class="d-flex flex-wrap">
        @for (tag of project.tags; track $index) {
            <div class="tag me-2 mb-1 fw-bold" [style.background-color]="tag.color">{{tag}}</div>
        }
      </div>
</div>
