<div class="card shadow text-center" style="width: 18rem;">
    <img class="card-img-top" width="250" height="auto" [src]="project.pictures[0]" alt="Sample Image">
    <div class="card-body">
        <h5 class="card-title">{{project.name}}</h5>
        <p class="card-text">{{project.summary}}</p>
        <button class="btn btn-primary">View</button>
    </div>
    <div class="card-footer">
        <div class="d-flex flex-wrap justify-content-center">
            @for (tag of project.tags; track $index) {
                <div class="tag me-2 mb-1 fw-bold" [style.background-color]="tag.color">{{tag}}</div>
            }
        </div>
    </div>
</div>
